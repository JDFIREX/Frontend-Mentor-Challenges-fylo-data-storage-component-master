<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <main>
    <section class="section_main">

      <article class="left">

        <div class="top">

          <div class="logo">
            <img src="images/logo.svg" alt="">
          </div>

        </div>

        <div class="bottom">

          <div class="document bottom_item">
            <img src="images/icon-document.svg" alt="">
          </div>

          <div class="folder bottom_item">
            <img src="images/icon-folder.svg" alt="">
          </div>

          <div class="upload bottom_item">
            <img src="images/icon-upload.svg" alt="">
          </div>

        </div>
          
      </article>

      <article class="right">
        <div class="box">
          <div class="p">
            <p>
              You've used <b>815 GB</b> of your storage
            </p>
          </div>
          <div class="slider">
            <div class="gradient">
              <div class="circle"></div>
            </div>
          </div>
          <div class="GB">
            <h5>0 GB</h5>
            <h5>1000 GB</h5>
          </div>
        </div>
        <div class="box_left">
          <h1>185</h1><p style="margin-left: 5px;">GB LEFT</p>
        </div>
      </article>

    </section>

    <div  class="main_img" ></div>

  </main>
  
  
  <div class="attribution" style="position: absolute; bottom: 50px; left: 20vw; color: white; width: 50vw;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonatan Dajtowski</a>.
  </div>
</body>
</html>
